<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>FxOS add-on example</title>
    <link href="css/style.css" rel="stylesheet">
    <style>
      h1 {
        font-size: 60px;
        margin-bottom: 0;
      }
    </style>
    <!--[if lt IE 9]>

  <body>
    <h1>Firefox OS add-on demo</h1>

    <p>This is a really simple add-on example designed to explain the basics of creating add-ons for Firefox OS using the new WebExtensions model. For more information, consult the article that goes along with this example â€” <a href="https://developer.mozilla.org/en-US/Firefox_OS/Add-ons">Firefox OS Add-ons</a>, on MDN.</p>

    <p><button>Install sample Firefox OS add-on</button></p>
  </body>
  <script src="js/index.js"></script>
  <script>
  var installBtn = document.querySelector('button');

  installBtn.onclick = function() {
    install('update.webapp')
  }

  function install(url) {
    navigator.mozApps.installPackage('https://chrisdavidmills.github.io/simple-addon/' + url);
  }
  </script>
</html>
